<section id="page-breadcrumb">
    <div class="vertical-center sun">
         <div class="container">
            <div class="row">
                <div class="action">
                    <div class="col-sm-12">
                        <h1 class="title">{{title}} - détail</h1>
                        <p>Présentation de la découverte en détail.</p>
                    </div>                                                                                
                </div>
            </div>
        </div>
    </div>
</section>
<!--/#page-breadcrumb-->

<section id="blog-details" class="padding-top">
    <div class="container">
        <div class="row">
           
            <div class="col-md-9 col-sm-7">
                <div class="row">
                     <div class="col-md-12 col-sm-12">
                        <div class="single-blog blog-details two-column">
                            <div class="post-thumb">
                                <img src="../../../assets/images/posts/{{post.image}}" class="img-responsive" alt="">
                                <div class="post-overlay">
                                    <span class="uppercase"><a><small>{{post.date[0]}}<br>{{post.date[1]}}<br>{{post.date[2]}}</small></a></span>
                                </div>
                            </div>
                            <div class="post-content overflow">
                                <h3 class="post-title bold">{{post.titre}}</h3>
                                <h3 class="post-author"><a>Posté par {{post.auteur}}</a></h3>
                                <p>{{post.description}}</p>
                                <div class="post-bottom overflow">
                                    <ul class="nav navbar-nav post-nav">
                                        <li *ngFor="let tag of post.tag">
                                            <a><i class="fa fa-tag"></i>{{tag}}</a>
                                        </li>
                                    </ul>
                                </div>
                                <div class="blog-share">
                                    <span class='st_facebook_hcount'></span>
                                    <span class='st_twitter_hcount'></span>
                                    <span class='st_linkedin_hcount'></span>
                                    <span class='st_pinterest_hcount'></span>
                                    <span class='st_email_hcount'></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

             
        </div>
    </div>
</section>
<!--/#blog-->
